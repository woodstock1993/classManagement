<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출석 확인</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        text-align: center;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 400px;
      }

      h1 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2rem;
        color: #555;
        margin-bottom: 30px;
      }

      .emoji {
        font-size: 3rem;
        color: #4CAF50;
        margin-bottom: 20px;
      }

      .button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .button:hover {
        background-color: #45a049;
      }

      .button:focus {
        outline: none;
      }

      .footer {
        font-size: 0.8rem;
        color: #777;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      function AttendanceChecked() {
        const goHome = () => {
          window.location.href = '/user/home';
        };

        return (
          <div className="container">
            <div className="emoji">✅</div>
            <h1>오늘은 출석하였습니다!</h1>
            <p>
              QR 코드를 통한 <br />
              오늘의 출석이 완료되었습니다.
            </p>
            <button className="button" onClick={goHome}>홈으로 가기</button>
            <div className="footer">출석 체크를 완료하였습니다. 감사합니다!</div>
          </div>
        );
      }

      const root = document.getElementById('root');
      ReactDOM.createRoot(root).render(<AttendanceChecked />);
    </script>
  </body>
</html>

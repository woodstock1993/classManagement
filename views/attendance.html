<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출석 완료</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #f0f8ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        text-align: center;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 85%;
        max-width: 450px;
      }

      h1 {
        font-size: 2.5rem;
        color: #2C3E50;
        margin-bottom: 15px;
      }

      p {
        font-size: 1.4rem;
        color: #34495E;
        margin-bottom: 20px;
      }

      .emoji {
        font-size: 4rem;
        color: #FF6347;
        margin-bottom: 20px;
      }

      .button {
        background-color: #FF6347;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 1.2rem;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .button:hover {
        background-color: #e55347;
      }

      .button:focus {
        outline: none;
      }

      .footer {
        font-size: 0.9rem;
        color: #BDC3C7;
        margin-top: 25px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      function AttendanceComplete() {
        const goHome = () => {
          window.location.href = '/user/home';
        };

        return (
          <div className="container">
            <div className="emoji">🎉</div>
            <h1>출석을 완료했어요!</h1>
            <p>출석 체크가 완료되었습니다.</p>
            <button className="button" onClick={goHome}>홈으로 가기</button>
            <div className="footer">매일 출석하여 더 많은 혜택을 누려보세요!</div>
          </div>
        );
      }

      const rootElement = document.getElementById('root');
      ReactDOM.createRoot(rootElement).render(<AttendanceComplete />);
    </script>
  </body>
</html>
